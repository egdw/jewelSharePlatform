<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发文界面</title>
    <link rel="stylesheet" type="text/css" th:href="@{user/writing/css/writing.css}">
</head>
<body>
<div class="maoboli"></div>
<div class="floor">
    <form method='post' action="/jewel/page" enctype="multipart/form-data">
        <ul class="head">
            <a href="#" onClick="javaScript:history.go(-1)">
                <li class="back"><img onclick="javascript:history.back(-1);" th:src="@{user/writing/img/back.png}"></li>
            </a>
            <li class="text">发文章</li>
            <a href="">
                <!--<li class="camera"><img th:src="@{user/writing/img/camera.png}"><input  class="se2" type="file"-->
                <!--accept="image/*" ></li>-->
                <li>
                    <label>
                        <input style="position:absolute;opacity:0;" type="file" name="file"

                               accept="image/gif,image/jpeg,image/x-png" multiple/>
                        <img style="width:20%;height: 20%; " class="camera" th:src="@{user/writing/img/camera.png}">
                    </label>
                </li>
            </a>
        </ul>
        <ul class="foot">
            <li class="release">
                <input type="submit" value="提交">
                <a href="#" onclick=""><img th:src="@{user/writing/img/release.png}">
                    发布</a>
                <input type="submit" value="提交">
            </li>
            <li class="anonymous">
                <input type="radio" name="isHidden" value="true"/>
                <a href="#" onclick=""><img th:src="@{user/writing/img/anonymous.png}">
                    匿名</a>
            </li>
        </ul>
        <textarea cols="10" rows="10" class="content" name="text" placeholder="我想说......" maxlength="300" minlength="10"></textarea>
    </form>
</div>
</body>

</html>
